	<body>
		<div id="header">
			<h1 class="rainbow-text">Cliffed</h1>
		</div>
		<div class="game-container">
			<div class="left-side-container">
				<div class="how-to-play">
					<h2>How To Play</h2>
				</div>
				<div class="left-content">
					<span>Press ‚¨ÖÔ∏è or ‚û°Ô∏è to move left or right</span>
					<br>
					<br>
					<span>Use "i" to turn music on/off</span>
					<br>
					<br>
					<span>Blcoks:
						<br>
						<br>
						<img src="./img/thorn.png" alt="" width=50px height=10px>&nbsp;You will die if you land on this black
						<br>

						<img src="./img/flip.png" alt="" width=50px height=10px>&nbsp;It will bounce you up a little.
					</span>
					<br>

					<h3>Try to survive as long as you can.üôÇ</h3>
				</div>
			</div>
			<div class="middle-side-container">

				<div>
					<div id="gamePanel" tabindex="0">
						<div class="second">Time:<span id="second">0</span></div>
						<div id="startBtn" onclick="Start(this)"></div>
					</div>
					
					<audio id="myAudio">
						<source src="https://www.bensound.com/bensound-music/bensound-funkyelement.mp3" type="audio/mpeg">
					</audio>
					
					<script type="text/javascript">
						document.addEventListener("keypress", logKey);
						var isPlaying = false;
						function logKey(e) {
							var myAudio = document.getElementById('myAudio')
							if (e.keycode = 73 && !isPlaying) {
								isPlaying = true;
								myAudio.play();
								myAudio.loop = true;
							} else if (e.keycode = 73 && isPlaying) {
								isPlaying = false
								myAudio.pause();
							}
						}
					</script>

					<script type="text/javascript" src="js/Player.js"></script>
					<script type="text/javascript" src="js/BlockBase.js"></script>
					<script type="text/javascript" src="js/NormalBlock.js"></script>

					<script type="text/javascript" src="js/ThornBlock.js"></script>
					<script type="text/javascript" src="js/MissBlock.js"></script>
